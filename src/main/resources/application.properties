
#spring.profiles.active=dev
server.servlet.context-path=/shiro2springboot

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/spring_shiro?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.druid.username=root
spring.datasource.druid.password=root

logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.mybatis=ERROR
logging.file=${CATALINA_HOME}/logs/shiro2springboot.log
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
logging.pattern.file=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n

#mybatis.type-aliases-package=com.springboot.shiro.shiro2spboot.entity
#mybatis.mapper-locations=classpath:mapper/*.xml

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

#spring.main.allow-bean-definition-overriding=true